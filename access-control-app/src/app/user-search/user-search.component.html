<md-input-container class="input-container">
  <input mdInput #searchBox (keyup)="search(searchBox.value)" placeholder="Find by Name" />
</md-input-container>
<button md-button [routerLink]="['/register']" class="background-primary-color white-text">New User</button>
<md-list>
  <md-list-item *ngFor="let user of users | async">
    <h3 md-line> {{user.firstName}} {{user.lastName}} </h3>
  </md-list-item>
</md-list>
