<form name="form" (ngSubmit)="register()" #registerForm="ngForm">
  <p>
    <md-input-container class="input-container">
       <input mdInput name="firstName" placeholder="First Name" [(ngModel)]="user.firstName" required>
       <md-error>First Name is required</md-error>
    </md-input-container>
  </p>
  <p>
    <md-input-container class="input-container">
      <input mdInput name="lastName" placeholder="Last Name" [(ngModel)]="user.lastName" required>
      <md-error>Last Name is required</md-error>
    </md-input-container>
  </p>
  <p>
    <md-input-container class="input-container">
      <input mdInput name="userName" placeholder="User Name" [(ngModel)]="user.userName" required>
      <md-error>User Name is required</md-error>
    </md-input-container>
  </p>
  <p>
    <md-input-container class="input-container">
      <input mdInput name="password" placeholder="Password" [(ngModel)]="user.password" [type]="showPassword.checked ? 'text' : 'password'" required>
      <md-error>Password is required</md-error>
    </md-input-container>
    <md-checkbox #showPassword>Show password</md-checkbox>
  </p>
  <p>
    <md-select placeholder="Role" [(ngModel)]="user.userRole" name="userRole" required>
      <md-option value="[ADMIN]">
        [ADMIN]
      </md-option>
      <md-option value="[USER]">
        [USER]
      </md-option>
    </md-select>
  </p>
  <button md-button class="background-primary-color white-text" type="submit" [disabled]="!registerForm.form.valid">Register</button>
  <button md-button [routerLink]="['/home']" class="background-primary-color white-text">Cancel</button>
</form>
